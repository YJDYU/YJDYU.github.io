<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .form-section label {
            display: block;
            margin-top: 10px;
        }
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-section textarea {
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이력서 작성</h1>

        <form>
            <div class="form-section">
                <h2>개인 정보</h2>
                <label for="korean-name">이름 (한글)</label>
                <input type="text" id="korean-name" name="korean-name" value="조윤재" required>
                
                <label for="english-name">Name (English)</label>
                <input type="text" id="english-name" name="english-name" value="Cho Yoon Jae" required>

                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" value="yj.cho05120553@gmail.com" required>
            </div>

            <div class="form-section">
                <h2>기술 스택</h2>
                <label for="languages">언어</label>
                <input type="text" id="languages" name="languages" value="Python, C#, C++" required>

                <label for="tools">도구</label>
                <input type="text" id="tools" name="tools" value="VSCode, VS" required>
            </div>

            <div class="form-section">
                <h2>대학 정보</h2>
                <label for="university">학교</label>
                <input type="text" id="university" name="university" value="동양미래대학교" required>

                <label for="department">학과</label>
                <input type="text" id="department" name="department" value="컴퓨터 소프트웨어 공학과" required>

                <label for="admission-year">입학년도</label>
                <input type="text" id="admission-year" name="admission-year" value="2024" required>
            </div>

            <div class="form-section">
                <h2>기술 개발 경험</h2>
                <label for="current-courses">진행중인 수업</label>
                <input type="text" id="current-courses" name="current-courses" required>

                <label for="highschool-experience">고등학교 때 학습했던 내용</label>
                <textarea id="highschool-experience" name="highschool-experience" rows="4" required>HTML, C#, C++, JavaScript, Python, Ruby, Unity, Blender</textarea>
            </div>

            <div class="form-section">
                <h2>관심 기술 분야</h2>
                <label for="interests">관심 기술 분야</label>
                <input type="text" id="interests" name="interests" value="없음" required>
            </div>

            <div class="form-section">
                <h2>기타</h2>
                <label for="additional-info">추가 정보</label>
                <textarea id="additional-info" name="additional-info" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">제출</button>
        </form>
    </div>
</body>
</html>
